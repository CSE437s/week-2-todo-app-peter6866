{% extends "base.html" %}
{% block content %}
{% if object_list %}
<h3>All to-do lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists yet!</h4>
    {% endfor %}
</ul>

<p>
    <input class="btn" type="button" value="Create new list" onclick="location.href='{% url "list-add" %}'" />
</p>

{% endblock %}
